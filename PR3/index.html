<!DOCTYPE html>
<head>
    <title>PR3</title>
    <script src="Scripts/Script.js" defer></script>
</head>
<body>
    <h1>Пошук слова</h1>
    <form id="searchForm">
        <label for="mainText">Введіть текст:</label>
        <textarea id="mainText"></textarea><br>
        <label for="searchText">Знайти слово:</label>
        <input type="text" id="searchText"><br>
        <button type="button" id="searchButton">Знайти</button>
        <p id="searchMessage"></p>
    </form>

    <h1>Перевірка коректності номера телефону</h1>
    <form id="phoneForm">
        <label for="phoneInput">Введіть номер телефону:</label>
        <input type="text" id="phoneInput"><br>
    
        <button type="button" id="checkPhone">Перевірити</button>
        
        <p id="phoneMessage"></p>
    </form>

    <h1>Підрахунок кількості слів у рядку</h1>
    <form id="wordCountForm">
        <label for="textInput">Введіть текст:</label>
        <textarea id="textInput"></textarea><br>
    
        <button type="button" id="countWordsButton">Порахувати слова</button>
        
        <p id="wordCountMessage"></p>
    </form>

    <h1>Перевірка коректності пароля</h1>
    <form id="passwordForm">
        <label for="passwordInput">Введіть пароль:</label>
        <input type="password" id="passwordInput">
        <button type="button" id="checkPassword">Перевірити</button>
        <p id="passwordMessage"></p>
    </form>

    <h1>Перетворення дат із формату DD/MM/YYYY у формат YYYY-MM-DD</h1>
    <form id="dateForm">
        <label for="dateInput">Введіть текст із датами:</label>
        <textarea id="dateInput"></textarea><br>
        <button type="button" id="convertDatesButton">Перетворити дати</button>
        <p id="dateMessage"></p>
    </form>
</body>
</html>
